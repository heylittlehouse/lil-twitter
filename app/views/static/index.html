<header id="top-nav">
  <div id="brand">Lil' Twitter API</div>
  <form id="search-form">
    <input id="search" type="text" name="query">
  </form>
  <i class="fa fa-search"></i>
</header>
<section class="container">
  <section id="tweet-box">
    <p id="tweet-box-title">Compose New Tweet</p>
    <form id="tweet-form">
      <textarea id="new-tweet" cols="30" rows="5" maxlength="140" name="tweet[content]"></textarea>
      <input type="hidden" name="hashtags" value=hashtag_names/>
      <input type="submit" value="Tweet">
    </form>
  </section>
  <section id="trends-container">
    <h3>Trends</h3>
    <ul>

    </ul>
  </section>
  <section id="tweets-container">
    <h3>Tweets</h3>
    <ul>

    </ul>
  </section>
</section>

  <script id="tweet-template" type="text/x-handlebars-template">
    {{#each tweets}}
    <li class="tweet">
      <img class="avatar" src={{avatar_url}} alt=""/>
      <div class="tweet-content">
        <p>
          <span class="full-name">{{username}}</span>
          <span class="username">{{handle}}</span>
          <span class="timestamp">{{created_at}}</span>
        </p>
        <p>{{content}}</p>
      </div>
    </li>
    {{/each}}
  </script>

  <script id="trends-template" type="text/x-handlebars-template">
    {{#each trends}}
      <li>{{this}}</li>
    {{/each}}
  </script>
